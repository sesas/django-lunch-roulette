{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
	<strong> Authentication Info: </strong>
	<ul>
		<li>Authenticated: {{ user.is_authenticated }}</li>
		<li>Username: {{ user }}</li>
	</ul>

	{% if my_formset %}
	    {% crispy my_formset my_formset.helper %}
	{% endif %}
{% endblock content %}
